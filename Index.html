<!DOCTYPE html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="">
	<title>Calculadora de IMC</title>
</head>
<body>
	
	<script>
		
		var peso = 60;
		var alt = 1.72;
		var imc = peso/(alt*2);
		
		
		alert('Seu IMC é de: ' + imc.toFixed(0));


		if(imc < 16){
			alert('Magreza grave');
		}else if(imc == 16, imc == 17){
			alert('Magreza moderada');
		}else if(imc == 17<=18.5){
			alert('Magreza leve');
		}else if(imc == 18.5<=25){
			alert('Saudável');
		}else if(imc == 25<=30) {
			alert('Sobrepeso');
		}else if(imc == 30<=35) {
			alert('Obesidade Grau I');
		}else if(imc == 35<=40) {
			alert('Obesidade Grau II (Severa)');
		}else{
			alert('Obesidade Grau III (Mórbida)');
		}



	</script>

</body>
</html>
